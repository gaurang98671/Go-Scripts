<html>
    <head>
        <title>
            Register username
        </title>
        
    </head>
    <body>
        <form action="/register">
            <input type="text" name="userName" id="userName" required>
            <input type="submit" value="submit" onclick="alert_user()">
        </form>
    </body>
    <script>
        function alert_user(){
            
            var x = document.getElementById("userName").value;
            
            document.cookie = "username= "+ x
        }
    </script>
</html>
